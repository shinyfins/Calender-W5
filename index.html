  <!--MOMENT-->

  <body>

    <!--HEADER-->

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
  

    

    <!--current time-->
    <div id= "todaysdate" class="current"></div>
    <script type ="text/JavaScript">
      var a = moment().toString();
      document.getElementById("todaysdate").innerHTML =a;
    </script>

    </header>

    <!--HEADER END-->

    <!--hour 9<div class="container">-->
    
<div class="container">
      <!-- Timeblocks go here -->
        <div id="NineAm" class="row time-block">
            <div class="col-md-1 hour">
                9:00am
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>

        <div id="TenAm" class="row time-block">
          <div class="col-md-1 hour">
              10:00am
          </div>

      </div>

      <div id="ElevenAm" class="row time-block">

            11:00am
        </div>
        <textarea class="col-md-10 description">

    </div>

    <div id="TwelveAm" class="row time-block">

      </div>

      </textarea>

  </div>

  <div id="OnePm" class="row time-block">
    <div class="col-md-1 hour">
        1:00pm
    </div>
    <textarea class="col-md-10 description">
    </textarea>
    <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
</div>

<div id="TwoPm" class="row time-block">
